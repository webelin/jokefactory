<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <script src="index.js"></script>
</head>
<body>
    <div class="container-sm" style="display: flex; align-items: center; flex-direction: column; margin-top: 30px; height: 300px; justify-content: space-between;">
        <h1 class="h1">Joke Center</h1>

        <select class="form-select" name="type" id="types">
        </select>
        <input class="form-control" type="number" name="nr_jokes" id="count" />

        <button class="btn btn-primary" type="button" onclick="getJokes(types.value, count.value)">
            Get Jokes
        </button>
    </div>
    <div class="container" id="jokes" style="margin-top: 15px ;">
    </div>
</body>
</html>
